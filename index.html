<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking-Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="asgard">
                <h2>Network</h2>
            </div>
            <h1 class="midguard"> Your Feed</h1>
            <div class="hell">
                <div class="mjonir">
                    <div class="worthy">
                        <img src="user-circle.png" alt="worthy" class="head">
                        <p><a href="#">Add an avatar</a></p>
                        <h3>James Doe</h3>
                    </div>
                </div>        
                <div class="stormbreaker">  
                    <div class="fury">
                        <div class="shield">
                            <h3>Neil M</h3>
                            <div class="likes">
                                <span id="count-1">9 likes(s)</span>
                                <button class="likebutton" onclick="add(0)">Like</button>
                            </div>
                        </div>            
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="fury">
                    <div class="shield">
                        <h3>Nichole K</h3>
                        <div class="likes">
                            <span id="count-2">12 likes(s)</span>
                            <button class="likebutton" onclick="add(1)">Like</button>
                        </div>
                    </div>            
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="fury">
                    <div class="shield">
                        <h3>Jim R</h3>
                        <div class="likes">
                            <span id="count-3">9 likes(s)</span>
                            <button class="likebutton" onclick="add(2)">Like</button>
                        </div>
                    </div>            
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>        
        <script src="script.js"></script>
    </body>
</html>
